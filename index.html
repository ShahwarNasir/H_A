<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rose Field Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAB0lEQVR42mP8/wcAAwAB/1n1zHAAAAABJRU5ErkJggg=='), auto;
        }
        #button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        #roseField {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            overflow: hidden;
            background: url('https://png.pngtree.com/background/20230422/original/pngtree-romantic-flowers-park-floral-background-picture-image_2454283.jpg') no-repeat center center;
            background-size: cover;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            text-align: center;
            z-index: 10;
            display: none;
        }
        .rose {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255,192,203,0.7) 0%, rgba(255,105,180,0.7) 100%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: bloom 1s ease-out;
        }
        @keyframes bloom {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button id="button">Click me</button>
    <div id="roseField">
        <div id="message">Happy Anniversary Anas ðŸ–¤ !</div>
    </div>

    <script>
        document.getElementById('button').addEventListener('click', function() {
            document.getElementById('button').style.display = 'none';
            document.getElementById('roseField').style.display = 'block';
            document.getElementById('message').style.display = 'block';
        });

        document.getElementById('roseField').addEventListener('mousemove', function(event) {
            createRose(event.clientX, event.clientY);
        });

        function createRose(x, y) {
            const rose = document.createElement('div');
            rose.className = 'rose';
            rose.style.left = `${x - 15}px`;
            rose.style.top = `${y - 15}px`;
            document.getElementById('roseField').appendChild(rose);
            // Remove rose after animation
            setTimeout(() => rose.remove(), 1000); // Remove after 1 second
        }
    </script>
</body>
</html>
